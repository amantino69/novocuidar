# ========================================
# TeleCuidar - Jitsi Meet Configuration (Development)
# Proxy para Jitsi self-hosted local
# ========================================

# Upstream para Jitsi Web (HTTPS interno)
upstream jitsi_dev {
    server telecuidar-jitsi-web:443;
    keepalive 32;
}

# ========================================
# Servidor Jitsi - HTTPS (porta 8443 para dev)
# ========================================
server {
    listen 8443 ssl;
    listen [::]:8443 ssl;
    http2 on;
    server_name localhost 192.168.18.31 _;  # Aceita qualquer host

    # Certificados auto-assinados para desenvolvimento
    ssl_certificate /etc/nginx/ssl/localhost.crt;
    ssl_certificate_key /etc/nginx/ssl/localhost.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:JitsiSSL:10m;
    ssl_session_tickets off;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Permitir iframe para desenvolvimento local
    add_header X-Frame-Options "ALLOW-FROM https://localhost:4200" always;
    add_header Content-Security-Policy "frame-ancestors 'self' https://localhost:4200 http://localhost:4200" always;
    # Permitir câmera/microfone para o Jitsi
    add_header Permissions-Policy "camera=*, microphone=*, display-capture=*" always;

    # Logging
    access_log /var/log/nginx/jitsi-access.log;
    error_log /var/log/nginx/jitsi-error.log;

    # Root para arquivos estáticos do Jitsi
    root /usr/share/jitsi-meet;
    index index.html;

    # Proxy para o Jitsi Web
    location / {
        proxy_pass https://jitsi_dev;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # SSL backend
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
    }

    # BOSH endpoint
    location = /http-bind {
        proxy_pass https://jitsi_dev/http-bind;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 86400;
        proxy_buffering off;
        tcp_nodelay on;
        
        proxy_ssl_verify off;
    }

    # WebSocket endpoint
    location = /xmpp-websocket {
        proxy_pass https://jitsi_dev/xmpp-websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        proxy_ssl_verify off;
    }

    # Colibri WebSocket (JVB)
    location ~ ^/colibri-ws/([a-zA-Z0-9-]+)/(.*)$ {
        proxy_pass http://telecuidar-jvb:9090/colibri-ws/$1/$2$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # External API (para JitsiMeetExternalAPI)
    location = /external_api.js {
        proxy_pass https://jitsi_dev/libs/external_api.min.js;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
    }

    # Libs do Jitsi
    location /libs/ {
        proxy_pass https://jitsi_dev/libs/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
    }

    # Arquivos estáticos
    location ~* \.(jpg|jpeg|gif|png|svg|ico|css|js|woff|woff2|ttf|eot)$ {
        proxy_pass https://jitsi_dev;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}
