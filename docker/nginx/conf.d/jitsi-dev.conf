# ========================================
# TeleCuidar - Jitsi Meet Configuration (DEVELOPMENT)
# Proxy para Jitsi self-hosted - Ambiente de desenvolvimento
# ========================================

# Upstream para Jitsi Web (HTTPS interno)
upstream jitsi {
    server telecuidar-jitsi-web:443;
    keepalive 32;
}

# ========================================
# Servidor Jitsi - HTTPS (porta 8443 para dev)
# ========================================
server {
    listen 8443 ssl;
    listen [::]:8443 ssl;
    http2 on;
    server_name localhost;

    # SSL Configuration - Certificados locais
    ssl_certificate /etc/nginx/ssl/localhost.crt;
    ssl_certificate_key /etc/nginx/ssl/localhost.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:JitsiSSL:10m;
    ssl_session_tickets off;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Permitir iframe em desenvolvimento
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Content-Security-Policy "frame-ancestors 'self' http://localhost:4200 https://localhost:4200" always;
    # Permitir câmera/microfone para o Jitsi
    add_header Permissions-Policy "camera=*, microphone=*, display-capture=*" always;
    # CORS para desenvolvimento
    add_header Access-Control-Allow-Origin "*" always;

    # ========================================
    # Raiz - Permitir acesso em dev
    # ========================================
    location = / {
        proxy_pass https://jitsi;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_ssl_verify off;
    }

    # Permitir salas
    location ~ ^/[a-zA-Z0-9_-]+$ {
        proxy_pass https://jitsi;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
        
        # WebSocket support
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Arquivos JS na raiz (external_api.js, etc)
    location ~* \.(js|json|map)$ {
        proxy_pass https://jitsi;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_ssl_verify off;
        
        # Cache para arquivos estáticos
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Assets estáticos necessários (CSS, JS, images)
    location ~ ^/(css|libs|images|fonts|sounds|lang|static)/ {
        proxy_pass https://jitsi;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_ssl_verify off;
        
        # Cache para assets estáticos
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # BOSH (XMPP over HTTP)
    location = /http-bind {
        proxy_pass https://jitsi/http-bind;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_ssl_verify off;
    }

    # XMPP WebSocket
    location = /xmpp-websocket {
        proxy_pass https://jitsi/xmpp-websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
        
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Colibri WebSocket para JVB
    location ~ ^/colibri-ws/ {
        proxy_pass https://jitsi;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_ssl_verify off;
        
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Config.js
    location = /config.js {
        proxy_pass https://jitsi/config.js;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_ssl_verify off;
    }

    # External API
    location = /external_api.js {
        proxy_pass https://jitsi/external_api.js;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_ssl_verify off;
        add_header Access-Control-Allow-Origin "*" always;
    }
}
